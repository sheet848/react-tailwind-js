<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <!-- left basket -->
        <div class="basket-1">
            <h1><span></span> apples</h1>
            <p>Basket 1</p>
        </div>
        <button class="left-arrow">
            left
        </button>
        <button class="right-arrow">
            right
        </button>
        <!-- right basket -->
        <div class="basket-2">
            <h1><span></span> apples</h1>
            <p>Basket 2</p>
        </div>
    </section>
</body>
</html>
